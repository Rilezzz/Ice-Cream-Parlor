<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body>
  <header>

  </header>

  <!-- SECTION cart -->
  <main class="container-fluid">
    <section class="row">
      <div class="col-4 cart m-5 p-5">
        <div class="d-flex justify-content-between m-2 p-5">
          <p>ITEM</p>
          <p>QTY</p>
          <p>PRICE</p>
        </div>
        <ul id="cart"></ul>
        <div class="d-flex justify-content-between align-items-bottom">
          <h3>Total: $<span id="cartTotal">0</span></h3>
          <button onclick="checkOut()" class="btn btn-success">PayðŸ’²</button>
        </div>
      </div>
      <!-- SECTION menu -->
      <div class="col-7 d-flex flex-column justify-content-center mt-5">
        <div class="d-flex">
          <div class="card " style="width: 18rem;">
            <img src='https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg' ,
              class="card-img-top img" alt="cookie dough">
            <div class="card-body text-center">
              <h5 class="card-title">Cookie Dough</h5>
              <p>$1.25</p>
              <button onclick="addCookieDoughToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
          <div class="card mx-3" style="width: 18rem;">
            <img
              src='https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg'
              , class="card-img-top img" alt="Vanilla">
            <div class="card-body text-center">
              <h5 class="card-title">Vanilla</h5>
              <p>$1.00</p>
              <button onclick="addVanillaToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src='https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg' ,
              class="card-img-top img" alt="Starwberry">
            <div class="card-body text-center">
              <h5 class="card-title">Strawberry</h5>
              <p>$1.25</p>
              <button onclick="addStrawberryToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="d-flex mt-3">
          <div class="card " style="width: 18rem;">
            <img src='https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg' ,
              class="card-img-top img" alt="cookie dough">
            <div class="card-body text-center">
              <h5 class="card-title">Cookie Dough</h5>
              <p>$1.25</p>
              <button onclick="addCookieDoughToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
          <div class="card mx-3" style="width: 18rem;">
            <img
              src='https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg'
              , class="card-img-top img" alt="Vanilla">
            <div class="card-body text-center">
              <h5 class="card-title">Vanilla</h5>
              <p>$1.00</p>
              <button onclick="addVanillaToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src='https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg' ,
              class="card-img-top img" alt="Starwberry">
            <div class="card-body text-center">
              <h5 class="card-title">Strawberry</h5>
              <p>$1.25</p>
              <button onclick="addStrawberryToCart()" class="btn btn-outline-warning">Add to Cart</button>
            </div>
          </div>
        </div>
    </section>
  </main>

















  <script src="app.js"></script>
</body>

</html>
